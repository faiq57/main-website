<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faiq</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            align-items: center;
            color: antiquewhite;
        }

        body::before{
            content: ""; 
            position: absolute;
            top: -250vh;
            left: -250vw;
            z-index: -1;  
            width: 500vw;
            height: 500dvh;  
            background-image: url(assets/caf_gum.png);
            background-color: pink;
            transform: rotate(45deg);
            filter: brightness(2);
        }  

        nav {
            background-color: rgb(197, 91, 197);
            color: antiquewhite;
            width: 100vw;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            width: 70vw;
            background-color: violet;
            align-items: center;
        }

        .content-container > *, .content-container {
            min-width: 500px;
            max-width: 1000px;
        }

        h1 {
            position: relative;
            text-align: center;
            font-family: "Kablammo", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            animation-name: moving-header;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            background-color: #222222;
            width: calc(70vw - 365px);
        }

        @keyframes moving-header {
            0% {            
                font-variation-settings:
                    "MORF" 0;
                color: rgb(249, 255, 133);
                left: 10px;
            }
            50% {
                font-variation-settings:
                    "MORF" 60;
                color:rgb(181, 224, 255);
                left: -10px;
            }
            100% {
                font-variation-settings:
                    "MORF" 0;
                color: rgb(175, 255, 175);
                left: 10px;
            }
        }
        
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo:MORF@0..60&family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        NAVIGATION BAR WIP
    </nav>
    <div class="content-container">
        <h1>WHERE BIRDS GO DOWN</h1>
    </div>
</body>
</html>
